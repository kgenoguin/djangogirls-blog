<html>
    <head>
        <title>My Blog</title>
    </head>

    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <p>Published: {{ post.published_date }}</p>
            <h1><a href=''> {{ post.title }}</h1>
            <p> {{post.text || linesbreaksbr }}</p>
        {% endfor %}
    </body>
</html>
