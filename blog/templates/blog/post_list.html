<html>
    <head>
        <title>My Blog</title>
    </head>

    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
            <h1><a href=''> {{ post.title }} </a></h1>
            <p>Created: {{ post.created_date }}</p>
            <p> {{ post.text | linebreaksbr }}</p>
        {% endfor %}
    </body>
</html>
